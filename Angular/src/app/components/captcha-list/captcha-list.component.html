<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        @for (element of list; track element.getId()) {
            <tr>
                <td>{{ element.getId() }}</td>
                <td> <a href='{{ element.getLink() }}'>Link</a></td>
            </tr>
        }
    </tbody>
</table>
