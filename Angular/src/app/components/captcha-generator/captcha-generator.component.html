<h2 class="h4 text-center text-secondary">Analizador</h2>
  <textarea
    [(ngModel)]="areText"
    class="form-control"
    rows="5"
    placeholder="Ingresa el texto a analizar"
  ></textarea>
<div class="text-center">
  <button (click)="analizar()" class="btn btn-success">Ejecutar</button>
</div>
@if (showApiMessage) {
<div class="container">
  <div class="card border-danger shadow-lg text-center">
    <h1 class="display-6 mb-3">{{ idCaptcha }}</h1>
    <h1 class="display-6">{{ url }}</h1>
    <button  (click)="stopTimer()" >Cerrar</button>
  </div>
</div>
}
