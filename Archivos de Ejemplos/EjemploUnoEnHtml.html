<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Multitarea Avanzado</title>
    <link rel="stylesheet" href="https://www.ejemplo.com/estilos.css"> <!-- Agrega un archivo CSS si es necesario -->
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #0066cc;
            font-size: 24px;
            font-family: Arial;
        }
        #contenedor_principal {
            margin: 20px auto;
            max-width: 600px;
        }
        .row {
            margin: 15px 0;
        }
        .highlight {
            border: 2px solid blue;
        }
        button {
            background: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="titulo_principal">CAPTCHA Multitarea: ¡Demuestra que eres humano!</h1>
    <div id="contenedor_principal">
        <p id="instrucciones">Complete las siguientes tareas para verificar que es humano:</p>

        <!-- Tarea 1: Operación matemática -->
        <div id="tarea_matematica" class="row">
            <h2 id="titulo_tarea1" style="color: #009900;">Tarea 1: Resuelve la operación</h2>
            <span id="pregunta_matematica"></span>
            <input type="number" id="respuesta_matematica" style="font-size: 16px;">
        </div>

        <!-- Tarea 2: Ordenar palabra -->
        <div id="tarea_ordenar" class="row">
            <h2 id="titulo_tarea2" style="color: #990000;">Tarea 2: Ordena la palabra</h2>
            <span id="palabra_desordenada"></span>
            <input type="text" id="respuesta_ordenar" style="font-size: 16px;">
        </div>

        <!-- Tarea 3: Seleccionar imagen -->
        <div id="tarea_imagen" class="row">
            <h2 id="titulo_tarea3" style="color: #000099;">Tarea 3: Selecciona la imagen correcta</h2>
            <span id="pregunta_imagen"></span>
            <br>
            <div id="opciones_imagen" class="row">
                <!-- Las imágenes se insertarán dinámicamente -->
            </div>
        </div>

        <button id="boton_verificar" onclick="verificarCaptcha()">Verificar CAPTCHA</button>

        <p id="mensaje_resultado" style="font-size: 16px; color: #333333;"></p>
    </div>

    <script>
        let intentosRestantes = 3;
        let respuestaMatematica = 0;
        let palabraObjetivo = '';
        let imagenCorrecta = 0;

        window.onload = function() {
            generarCaptcha();
        };

        function generarCaptcha() {
            // Generar operación matemática
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            respuestaMatematica = num1 + num2;
            document.getElementById('pregunta_matematica').innerText = `¿Cuánto es ${num1} + ${num2}?`;

            // Generar palabra desordenada
            const palabras = ["CAPTCHA", "SEGURIDAD", "VERIFICACION", "HUMANO", "ROBOT"];
            const indicePalabra = Math.floor(Math.random() * palabras.length);
            palabraObjetivo = palabras[indicePalabra];
            const palabraDesordenada = palabraObjetivo.split('').sort(() => Math.random() - 0.5).join('');
            document.getElementById('palabra_desordenada').innerText = `Ordena esta palabra: ${palabraDesordenada}`;

            // Generar selección de imagen
            const opcionesImagen = ["gato", "perro", "pájaro", "pez"];
            imagenCorrecta = Math.floor(Math.random() * opcionesImagen.length);
            document.getElementById('pregunta_imagen').innerText = `Selecciona la imagen del ${opcionesImagen[imagenCorrecta]}`;

            const contenedorImagenes = document.getElementById('opciones_imagen');
            contenedorImagenes.innerHTML = ''; // Limpiar imágenes anteriores
            opcionesImagen.forEach((opcion, index) => {
                const img = document.createElement('img');
                img.src = `https://via.placeholder.com/100?text=${opcion}`; // Cambia la URL por la de tus imágenes
                img.alt = opcion;
                img.id = `img_${index}`;
                img.style.cursor = 'pointer';
                img.onclick = () => seleccionarImagen(index);
                contenedorImagenes.appendChild(img);
            });
        }

        function seleccionarImagen(indice) {
            // Limpiar borde de todas las imágenes
            for (let i = 0; i < 4; i++) {
                document.getElementById(`img_${i}`).classList.remove('highlight');
            }
            document.getElementById(`img_${indice}`).classList.add('highlight');
        }

        function verificarCaptcha() {
            const respMat = parseInt(document.getElementById('respuesta_matematica').value);
            const respOrd = document.getElementById('respuesta_ordenar').value;
            let tarea1Correcta = (respMat === respuestaMatematica);
            let tarea2Correcta = (respOrd === palabraObjetivo);
            let tarea3Correcta = false;

            // Verificar tarea de selección de imagen
            let imagenSeleccionada = -1;
            for (let i = 0; i < 4; i++) {
                if (document.getElementById(`img_${i}`).classList.contains('highlight')) {
                    imagenSeleccionada = i;
                    break;
                }
            }
            tarea3Correcta = (imagenSeleccionada === imagenCorrecta);

            if (tarea1Correcta && tarea2Correcta && tarea3Correcta) {
                alert("¡CAPTCHA verificado correctamente! Redirigiendo...");
                // Redirigir a otra página o realizar otra acción
            } else {
                intentosRestantes--;
                if (intentosRestantes > 0) {
                    alert(`Verificación fallida. Intentos restantes: ${intentosRestantes}`);
                    generarCaptcha();
                } else {
                    alert("Se han agotado los intentos. Por favor, inténtelo más tarde.");
                }
            }
        }
    </script>
</body>
</html>
