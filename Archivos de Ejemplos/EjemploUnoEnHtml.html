<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Multitarea Avanzado</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #0066cc;
            font-size: 24px;
            font-family: Arial;
        }
        
        .row {
            margin: 15px 0;
        }
        .highlight {
            border: 2px solid blue;
        }
        button {
            background: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #titulo_tarea1 {
            color: #009900;
        }
        #titulo_tarea2 {
            color: #990000;
        }
        #titulo_tarea3 {
            color: #000099;
        }
        #respuesta_matematica, #respuesta_ordenar {
            font-size: 16px;
        }
        #mensaje_resultado {
            font-size: 16px;
            color: #333333;
        }
    </style>
</head>
<body>
    <h1 id="titulo_principal">CAPTCHA Multitarea: ¡Demuestra que eres humano!</h1>
    <div id="contenedor_principal">
        <p id="instrucciones">Complete las siguientes tareas para verificar que es humano:</p>

        <!-- Tarea 1: Operación matemática -->
        <div id="tarea_matematica" class="row">
            <h2 id="titulo_tarea1">Tarea 1: Resuelve la operación</h2>
            <span id="pregunta_matematica"></span>
            <input type="number" id="respuesta_matematica">
        </div>

        <!-- Tarea 2: Ordenar palabra -->
        <div id="tarea_ordenar" class="row">
            <h2 id="titulo_tarea2">Tarea 2: Ordena la palabra</h2>
            <span id="palabra_desordenada"></span>
            <input type="text" id="respuesta_ordenar">
        </div>

        <!-- Tarea 3: Seleccionar imagen -->
        <div id="tarea_imagen" class="row">
            <h2 id="titulo_tarea3">Tarea 3: Selecciona la imagen correcta</h2>
            <span id="pregunta_imagen"></span>
            <br>
            <div id="opciones_imagen" class="row">
                <!-- Las imágenes se insertarán dinámicamente -->
            </div>
        </div>

        <button id="boton_verificar" onclick="verificarCaptcha()">Verificar CAPTCHA</button>

        <p id="mensaje_resultado"></p>
    </div>

    
</body>
</html>
